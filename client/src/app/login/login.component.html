<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="/login" method="post" (submit)="onSubmit()">
    <input required minlength="3" type="name" name="name" [(ngModel)]="name" #err="ngModel">
    <h5 *ngIf="!err.valid">Name requires at least 3 characters pinche!</h5>

    <input *ngIf="err.valid" type="submit" value="submit">
  </form>
  
</body>
</html>
